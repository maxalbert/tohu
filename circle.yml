machine:
  python:
    version: 3.6.2
  environment:
    MINICONDA_ROOT: $HOME/miniconda
    PATH: $MINICONDA_ROOT/bin:$PATH

dependencies:
  override:
    # Remove virtualenvs to avoid conflicts with conda
    - rm -rf $HOME/virtualenvs

    # Install conda and add it to PATH
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $MINICONDA_ROOT
    - hash -r

    # Apply some conda settings, update conda and print info about the installation
    - conda config --set always_yes yes
    - conda update -q conda
    - conda info -a

    # Install tohu dependencies into the conda root environment.
    - conda env update --name root -f environment.yml
    - pip install -e $HOME/tohu

test:
  override:
    - make test-notebooks
